name: Unit Testing
on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    env:
      - CC_TEST_REPORTER_ID=e6493f43e4d6ae0ee475e1d1fc984dd3a04056440c53c6ced46a50434c3b29e7
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ðŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ðŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - run: npm install
      - run: curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
      - run: chmod +x ./cc-test-reporter
      - run: ./cc-test-reporter before-build
      - run: npm run test:ci
      - run: mkdir coverage
      - run: mv tests/coverage/lcov.info coverage/lcov.info
      - run: ./cc-test-reporter after-build -t lcov
      - run: npx coveralls <./coverage/lcov.info
      - run: echo "ðŸ This job's status is ${{ job.status }}."
